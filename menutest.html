<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Service Menu</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .service_menu {
      position: fixed;
      top: 25%;
      right: 0;
      padding-right: 0;
      z-index: 999;
    }

    .menu_list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu_list li {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      padding: 10px 0;
      padding-right: 40px;
      font-size: 15px;
      font-weight: normal;
      color: #e0e0e0;
      cursor: pointer;
    }

    .menu_list li .label {
      display: inline-block;
      padding-right: 10px;
    }

    .menu_list li::after {
      content: '';
      width: 40px;
      height: 2px;
      background-color: #e0e0e0;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .menu_list li.choice {
      font-weight: bold;
      color: #EB602C;
    }

    .menu_list li.choice .label::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #EB602C;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }

    .menu_list li.choice::after {
      background-color: #EB602C;
    }

    .service {
      display: none;
      padding: 40px;
    }

    .service.show {
      display: block;
    }

    .service_title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .sv_sq {
      width: 10px;
      height: 10px;
      background-color: #EB602C;
      margin-right: 10px;
    }

    .group img {
      max-width: 400px;
      margin-bottom: 20px;
    }

    .contents li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- 메뉴 -->
<div class="service_menu">
  <ul class="menu_list">
    <li class="choice" data-page="nmn"><span class="label">NMN</span></li>
    <li data-page="timen9"><span class="label">Time N 9</span></li>
    <li data-page="triexcell"><span class="label">TriEXcell</span></li>
  </ul>
</div>

<!-- 콘텐츠 영역 -->
<section id="nmn" class="service show">
  <div class="service_title">
    <div class="sv_sq"></div>
    <span class="service_name">NMN</span>
  </div>
  <div class="group">
    <img src="./assets/nmn.webp" alt="NMN">
    <ul class="contents">
      <li>NMN 관련 콘텐츠입니다.</li>
      <li>세포 에너지 대사, 노화 억제와 관련된 핵심 원료입니다.</li>
    </ul>
  </div>
</section>

<section id="timen9" class="service">
  <div class="service_title">
    <div class="sv_sq"></div>
    <span class="service_name">Time N 9</span>
  </div>
  <div class="group">
    <img src="./assets/timen9.webp" alt="Time N 9">
    <ul class="contents">
      <li>Time N 9 콘텐츠 영역입니다.</li>
      <li>NMN을 활용한 프리미엄 안티에이징 부스터.</li>
    </ul>
  </div>
</section>

<section id="triexcell" class="service">
  <div class="service_title">
    <div class="sv_sq"></div>
    <span class="service_name">TriEXcell</span>
  </div>
  <div class="group">
    <img src="./assets/triexcell.webp" alt="TriEXcell">
    <ul class="contents">
      <li>TriEXcell 콘텐츠 영역입니다.</li>
      <li>피부 개선에 효과적인 고기능성 마이크로바이옴 기반 성분.</li>
    </ul>
  </div>
</section>

<!-- 메뉴 클릭 동작 -->
<script>
  const menuItems = document.querySelectorAll('.menu_list li');
  const sections = document.querySelectorAll('.service');

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      const page = item.getAttribute('data-page');

      // 메뉴 강조 스타일 갱신
      menuItems.forEach(i => i.classList.remove('choice'));
      item.classList.add('choice');

      // 섹션 표시 갱신
      sections.forEach(sec => {
        sec.classList.remove('show');
        if (sec.id === page) sec.classList.add('show');
      });
    });
  });
</script>

</body>
</html>
